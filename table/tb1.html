<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <table style="width: 70%;">
            <tr>
               <th>Customer</th> 
               <th colspan="3">Items</th>  
               <th colspan="2">Payments</th> 
            </tr>
            <tr>
                <td rowspan="3">Customer 1</td>
                <td>Item1</td>
                <td>5</td>
                <td>$400.00</td>
                <td>12 Sep 2018</td>
                <td>$3000.00</td>
            </tr>
            <tr>
                <td>Item2</td>
                <td>10</td>
                <td>$200.00</td>
                <td rowspan="2">18 Sep 2018</td>
                <td rowspan="2">$2000.00</td>
                
            </tr>
            <tr>
                <td>Item3</td>
                <td>2</td>
                <td>$500.00</td>
            </tr>
            <tr>
                <td rowspan="2">Customer 2</td>
                <td rowspan="2">Item4</td>
                <td rowspan="2">5</td>
                <td rowspan="2">$600.00</td>
                <td>20 Sep 2018</td>
                <td>$4000.00</td>
            </tr>
            <tr>
                <td>27 Sep 2018</td>
                <td>$2000.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
