<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid rgb(192, 189, 189);
        box-shadow: 1px;
        text-align: center;
        font-weight: lighter;
        margin: 5px;
      }
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <table style="width: 50%">
        <caption style="text-align: center">
          <b>HTML Table</b>
        </caption>
        <tr>
          <th colspan="2">Cell 1</th>

          <th>Cell 2</th>
          <th>Cell 3</th>
        </tr>
        <tr>
          <td rowspan="3">Cell 4</td>
          <td>Cell 5</td>
          <td>Cell 6</td>
          <td>Cell 7</td>
        </tr>
        <tr>
          <td colspan="3">Cell 8</td>
        </tr>
        <tr>
          <td>Cell 9</td>
          <td colspan="2">Cell 10</td>
        </tr>
      </table>
    </div>
  </body>
</html>
