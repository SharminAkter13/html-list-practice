<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(222, 239, 255);
            padding: 30px;
        border-radius: 10px;
        width: 400px;
        margin: 50px auto;
        background-attachment: scroll;
        }
    </style>
</head>
<body style="background-image: url(pic2.jpg);
background-size: cover;
background-repeat: no-repeat;
background-attachment: scroll;">
    <div>
        <form action="">
           <p style="text-align: center; font-weight: bold; font-size: 20pt;">FORM</p>
               <br> 
               <b> Name:</b> &nbsp; &nbsp;
                <input type="text" placeholder="please enter your name">
                <br><br>
               <b> ID: </b> &nbsp; &nbsp;  &nbsp; &nbsp;&nbsp;
                <input type="number" placeholder="please enter your id">
                <br><br>
               <b> E-mail:</b>&nbsp; &nbsp;  
                <input type="email" placeholder="please enter your E-mail">
                <br><br>
               <b> Gender: </b>
                <input type="radio" name="N">Males
                <input type="radio" name="N">Females
                <input type="radio" name="N">Others
                <br><br>
               <b> Subject: </b>
                <input type="checkbox">PHP
                <input type="checkbox">HTML
                <input type="checkbox">LARAVEL
                <input type="checkbox">JAVA
                <input type="checkbox">CSS
                <br><br>
              <b>  City: </b>
                <select name="" id="">
                    <option value="">Dhaka</option>
                    <option value="">Chattogram</option>
                    <option value="">Khulna</option>
                    <option value="">Rajshahi</option>
                    <option value="">Rangpur</option>
                    <option value="">Sylhet</option>
                    <option value="">Barisal</option>
                </select>
                <br><br>
                <button><b>Reset</b></button>
                <button><b>Submit</b></button>
        </form>
    </div>
</body>
</html>
