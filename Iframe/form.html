<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 600px; background-color: bisque; ">
        <form action="">
            <fieldset>
                <legend>Form</legend>
                ID: <br>
                <input type="number" placeholder="please enter your id"> 
                <br><br>
                Name: <br>
                <textarea style="width: 5; height: 30px;" placeholder="please enter your name" >               
                </textarea>
                <br><br>
                Round:
                <select name="" id="">
                <option value="">Round-62</option>
                <option value="">Round-63</option>
                <option value="">Round-64</option>
                <option value="">Round-65</option>
            </select>
            <br><br>
                Gender:
                <input type="radio" name="N">Male
                <input type="radio" name="N">Female
                <input type="radio" name="N">Others
                <br><br>
                Education:
                <input type="checkbox">SSC
                <input type="checkbox">HSC
                <br><br>
                <input type="submit" value="Submit">
                <button>Reset</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
