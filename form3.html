<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        width: 30%;
        background-color: #f5b0a8;
        padding: 30px;
        border-radius: 10px;
        margin: 50px auto;
      "
    >
      <form action="">
        <fieldset>
          <legend>Form</legend>
          ID: <br />
          <input type="text" placeholder="please enter your id" />
          <br /><br />
          Name: <br />
          <textarea name="" id=""></textarea>
          <br /><br />
          Round: &nbsp;
          <select name="" id="">
            <option value="">Round-65</option>
            <option value="">Round-64</option>
            <option value="">Round-63</option>
            <option value="">Round-62</option>
            <option value="">Round-61</option>
          </select>
          <br /><br />
          Gender: &nbsp;
          <input type="radio" name="N" />Male
          <input type="radio" name="N" />Female
          <input type="radio" name="N" />Others <br /><br />
          Education:
          <input type="checkbox" />SSC <input type="checkbox" />HHC <br /><br />
          <button style="background-color: #fa7465; width: 25%; height: 30px">
            <b> Submit</b>
          </button>
          <button style="background-color: #fa7465; width: 25%; height: 30px">
            <b>Reset</b>
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
