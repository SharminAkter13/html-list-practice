<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="20%,80%">
    <frame src="menu.html" name="left_frame">
    <frame src="content.html" name="right_frame">
    <noframes>
        <body>
            <p>This browser does not support frames.</p>
        </body>
    </noframes>
</frameset>
</html>
</body>
</html>
