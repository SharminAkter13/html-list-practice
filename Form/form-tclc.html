<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: left;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"],
      select {
        width: 200px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .radio-group label,
      .checkbox-group label {
        display: inline;
        width: auto;
        margin-right: 15px;
      }
      .radio-group input[type="radio"],
      .checkbox-group input[type="checkbox"] {
        margin-right: 5px;
      }
      .button-group {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h2>User Login</h2>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for="city">City of Employment:</label>
        <input type="text" id="city" name="city" />
      </div>

      <div>
        <label for="webserver">Web server:</label>
        <select id="webserver" name="webserver">
          <option value="">- Choose a server -</option>
          <option value="server1">Server 1</option>
          <option value="server2">Server 2</option>
          <option value="server3">Server 3</option>
        </select>
      </div>

      <div>
        <label>Please specify your role:</label>
        <div class="radio-group">
          <label><input type="radio" name="role" value="admin" /> Admin</label>
          <label
            ><input type="radio" name="role" value="engineer" /> Engineer</label
          >
          <label
            ><input type="radio" name="role" value="manager" /> Manager</label
          >
          <label><input type="radio" name="role" value="guest" /> Guest</label>
        </div>
      </div>

      <div>
        <label>Single Sign-on to the following:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="sso" value="mail" /> Mail</label>
          <label
            ><input type="checkbox" name="sso" value="payroll" /> Payroll</label
          >
          <label
            ><input type="checkbox" name="sso" value="self-service" />
            Self-service</label
          >
        </div>
      </div>

      <div class="button-group">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
