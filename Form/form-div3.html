<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 600px; background-color: blanchedalmond">
      <form action="">
        <fieldset>
          <legend>Form</legend>
          Name:
          <input type="text" placeholder="please enter your name" /><br /><br />
          ID:
          <input type="number" placeholder="please enter your id" /><br /><br />
          Email:
          <input
            type="email"
            placeholder="please enter your email"
          /><br /><br />
          Address: <br />
          <textarea rows="5" cols="30" placeholder="please enter your address">
          </textarea
          ><br /><br />
          <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="N" />Male
            <input type="radio" name="N" />Female
            <input type="radio" name="N" />Others
          </fieldset>
          <br /><br />
          <fieldset>
            <legend>Subject:</legend>
            <input type="checkbox" />PHP <input type="checkbox" />HTML
            <input type="checkbox" />JAVA <input type="checkbox" />CSS
            <input type="checkbox" />C++
          </fieldset>
          <br /><br />
          City: <br />
          <select name="" id="">
            <option value="">Dhaka</option>
            <option value="">Khulna</option>
            <option value="">Sylhet</option>
            <option value="">Rangpur</option>
            <option value="">Barisal</option>
          </select>
          <br /><br />
          <input type="Reset" />
          <button>Save</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
