<!Doctype html>
<html>
	<head>
		<title>Order & Unorder list</title>
	</head>
	<body>
		<h1>Nested Lists Example</h1>
		<ol type="a">
			<li>Animals
				<ul style="list-style:square">
					<li>Mammals
						<ol type="a">
							<li>Lion</li>
							<li>Elephant</li>
							<li>Whale</li>
						</ol>
					</li>
					<li>Reptiles
						<ul>
							<li>Snake</li>
							<li>Turtle</li>
							<li>Crocodile</li>
						</ul>
					</li>
					
				</ul>
			</li>
			<li>Plants
				<ul style="list-style:square">
					<li>Flowering
						<ol type="a">
							<li>Rose</li>
							<li>Tulip</li>
							<li>Sunflower</li>
						</ol>
					</li>
					<li>Non-flowering
						<ul>
							<li>Fern</li>
							<li>Moss</li>
							<li>Algae</li>
						</ul>
					</li>		
				</ul>
			</li>
		</ol>
	</body>
</html>
